<h1>Resultado de Busqueda: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="Productos.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para {{ termino }}
        </div>
    </div>
</div>
<div class="card-columns">
    <div class="card" *ngFor="let producto of Productos; let i = index;">
        <img class="card-img-top" [src]="producto.img" [alt]="producto.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.bio}}</p>
            <p class="card-text"><small class="text-muted">{{ producto.aparicion }}</small></p>
            <button (click)="verProducto(i)" class="btn btn-primary btn-block">Mas Información</button>
            <!-- <a [routerLink]="['/producto', i]" class="btn btn-primary btn-block">Más Información</a> -->
        </div>
    </div>
</div>
